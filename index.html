<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myCampus Secure Login</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
</head>
<body>
  
<!-- <main> -->
    
<div class="parent">
<div class="child">
  <img src="https://idp.quicklaunchsso.com/authenticationendpoint/images/clc/clc-logo.png" alt="Main Logo">
  <h2 class="login-banner">Sign In</h2>
  <form action="#" method="POST" class="canvas-login">
    <!-- <label for="userName">Username</label><br> -->
    <input type="text" id="userName" class="input-userName" placeholder="Username"><br>
    <!-- <label for="pw">Password</label><br> -->
    <input type="password" id="pw" class="input-userPassword" placeholder="Password"><br>
    <input type="button" value="LOGIN" class="btn-main" onclick="askUserQuestions()">
    <p class="tech-support"><a href="#">Forgot Username or Password</a></p>
    <p class="tech-support"><a href="#">Public Website</a></p>
    <p class="termsOfCondition">By signing onto this portal, you agree to abide by its <a href="#">Terms of Use</a>. Violations could lead to restriction of portal privileges and/or disciplinary action. </p>
  </form>
</div> 
<!-- <div class="child"></div> -->
</div>



  <script src="main.js"></script>
<!-- </main> -->

</body>
</html>
